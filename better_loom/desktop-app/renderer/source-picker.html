<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Source</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.45);
      --hover: rgba(255, 255, 255, 0.1);
      --active: rgba(255, 255, 255, 0.15);
    }

    html, body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .picker {
      background: rgba(40, 40, 45, 0.95);
      backdrop-filter: blur(50px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 10px;
      max-height: 580px;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .option {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 10px;
    }

    .option:hover {
      background: var(--hover);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .option:active {
      transform: scale(0.98);
    }

    .option-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .option-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .option-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .option-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .option-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .option-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--text-secondary);
    }

    .option-name {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .windows-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .windows-grid::-webkit-scrollbar {
      width: 6px;
    }

    .windows-grid::-webkit-scrollbar-track {
      background: transparent;
    }

    .windows-grid::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .cancel-btn {
      margin-top: 12px;
      padding: 10px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .cancel-btn:hover {
      background: var(--hover);
      color: var(--text);
    }

    /* Close button in corner */
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(255, 100, 100, 0.3);
      color: #ff6b6b;
    }

    .picker {
      position: relative;
    }

    .empty-msg {
      color: var(--text-tertiary);
      font-size: 12px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="picker">
    <button class="close-btn" id="close-btn" title="Close (Esc)">Ã—</button>
    <div class="title">Select Recording Source</div>

    <div class="section">
      <div class="section-title">Full Screen</div>
      <div id="screens-list"></div>
    </div>

    <div class="section">
      <div class="section-title">Windows</div>
      <div class="windows-grid" id="windows-list"></div>
    </div>

    <button class="cancel-btn" id="cancel-btn">Cancel</button>
  </div>

  <script>
    let screens = [];
    let windows = [];

    window.soron.onPickerOptions((options) => {
      screens = options.screens || [];
      windows = options.windows || [];
      renderScreens();
      renderWindows();
    });

    function renderScreens() {
      const list = document.getElementById('screens-list');
      list.innerHTML = '';

      screens.forEach((screen, idx) => {
        const option = document.createElement('div');
        option.className = 'option';
        option.innerHTML = `
          <div class="option-thumbnail">
            <img src="${screen.thumbnail}" alt="Screen">
          </div>
          <div class="option-info">
            <div class="option-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
            </div>
            <div class="option-name">${screens.length > 1 ? 'Display ' + (idx + 1) : 'Entire Screen'}</div>
          </div>
        `;
        option.addEventListener('click', () => {
          window.soron.sourcePickerSelect({
            mode: 'fullscreen',
            source: screen
          });
        });
        list.appendChild(option);
      });
    }

    function renderWindows() {
      const list = document.getElementById('windows-list');
      list.innerHTML = '';

      if (windows.length === 0) {
        list.innerHTML = '<div class="empty-msg">No windows available</div>';
        return;
      }

      windows.forEach(win => {
        const option = document.createElement('div');
        option.className = 'option';
        option.innerHTML = `
          <div class="option-thumbnail">
            <img src="${win.thumbnail}" alt="${escapeHtml(win.name)}">
          </div>
          <div class="option-info">
            ${win.appIcon ? `<div class="option-icon"><img src="${win.appIcon}"></div>` : ''}
            <div class="option-name">${escapeHtml(win.name)}</div>
          </div>
        `;
        option.addEventListener('click', () => {
          window.soron.sourcePickerSelect({
            mode: 'window',
            source: win
          });
        });
        list.appendChild(option);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close/cancel function
    function closePickerWindow() {
      console.log('Closing source picker...');
      if (window.soron && window.soron.sourcePickerSelect) {
        window.soron.sourcePickerSelect({ cancelled: true });
      } else {
        console.error('window.soron.sourcePickerSelect not available');
        // Fallback: try to close window directly
        window.close();
      }
    }

    // Cancel button at bottom
    document.getElementById('cancel-btn').addEventListener('click', closePickerWindow);

    // X button in corner
    document.getElementById('close-btn').addEventListener('click', closePickerWindow);

    // Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closePickerWindow();
      }
    });

    // Click outside the picker to close (on the transparent body area)
    document.body.addEventListener('click', (e) => {
      if (e.target === document.body) {
        closePickerWindow();
      }
    });

    console.log('Source picker initialized');
  </script>
</body>
</html>
