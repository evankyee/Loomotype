<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      overflow: hidden;
      width: 200px;
      height: 200px;
    }

    .bubble-container {
      width: 180px;
      height: 180px;
      margin: 10px;
      position: relative;
      -webkit-app-region: drag;
    }

    .bubble {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      background: #1a1a2e;
      border: 4px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.5);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      text-align: center;
    }

    /* Subtle recording indicator */
    .recording-dot {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulse 1.5s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="bubble-container">
    <div class="bubble">
      <video id="camera" autoplay muted playsinline></video>
      <div class="loading" id="loading">Loading...</div>
    </div>
    <div class="recording-dot"></div>
  </div>

  <script>
    async function startCamera() {
      try {
        // Check for deviceId in URL params (for secondary camera)
        const urlParams = new URLSearchParams(window.location.search);
        const requestedDeviceId = urlParams.get('deviceId');
        const isSecondary = urlParams.get('secondary') === 'true';

        let deviceId = requestedDeviceId;

        // If no specific device requested, auto-select based on primary/secondary
        if (!deviceId) {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(d => d.kind === 'videoinput');

          if (isSecondary) {
            // Secondary: prefer iPhone/external camera
            const external = videoDevices.find(d =>
              d.label.toLowerCase().includes('iphone') ||
              d.label.toLowerCase().includes('continuity') ||
              (!d.label.toLowerCase().includes('facetime') &&
               !d.label.toLowerCase().includes('isight') &&
               !d.label.toLowerCase().includes('built-in'))
            );
            deviceId = external?.deviceId || videoDevices[videoDevices.length - 1]?.deviceId;
          } else {
            // Primary: prefer built-in camera
            const builtIn = videoDevices.find(d =>
              d.label.toLowerCase().includes('facetime') ||
              d.label.toLowerCase().includes('isight') ||
              d.label.toLowerCase().includes('built-in')
            );
            deviceId = builtIn?.deviceId || videoDevices[0]?.deviceId;
          }
        }

        const constraints = {
          video: {
            deviceId: deviceId ? { exact: deviceId } : undefined,
            width: { ideal: 720 },
            height: { ideal: 720 },
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('camera');
        video.srcObject = stream;
        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('Camera error:', err);
        document.getElementById('loading').textContent = 'No camera';
      }
    }

    startCamera();
  </script>
</body>
</html>
