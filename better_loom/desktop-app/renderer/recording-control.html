<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .control-bar {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: white;
      -webkit-app-region: drag;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .red-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    .timer {
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      min-width: 52px;
    }

    .divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-stop {
      background: #ef4444;
    }

    .btn-stop:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .btn-cancel {
      background: transparent;
      width: 32px;
      height: 32px;
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-cancel:hover {
      color: rgba(255, 255, 255, 0.8);
      background: transparent;
    }

    .btn-mark {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      position: relative;
    }

    .btn-mark:hover {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      transform: scale(1.05);
    }

    .btn-mark.flash {
      animation: flash 0.3s ease-out;
    }

    @keyframes flash {
      0% { background: #22c55e; transform: scale(1.1); }
      100% { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); transform: scale(1); }
    }

    .mark-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: white;
      font-size: 10px;
      font-weight: 700;
      min-width: 16px;
      height: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* Layout switcher */
    .layout-switcher {
      display: flex;
      gap: 4px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 4px;
    }

    .layout-btn {
      -webkit-app-region: no-drag;
      background: transparent;
      border: none;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.15s;
    }

    .layout-btn:hover {
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.1);
    }

    .layout-btn.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .layout-btn svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="control-bar">
    <div class="recording-indicator">
      <div class="red-dot"></div>
      <span class="timer" id="timer">00:00</span>
    </div>

    <div class="divider"></div>

    <!-- Layout switcher -->
    <div class="layout-switcher" id="layout-switcher">
      <button class="layout-btn active" data-layout="pip" title="Picture-in-Picture">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <rect x="12" y="9" width="8" height="6" rx="1" fill="currentColor" stroke="none"/>
        </svg>
      </button>
      <button class="layout-btn" data-layout="screen" title="Screen Only">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
      </button>
      <button class="layout-btn" data-layout="camera" title="Camera Only">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
      </button>
      <button class="layout-btn" data-layout="split" title="Split View">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <line x1="12" y1="3" x2="12" y2="17"/>
        </svg>
      </button>
    </div>

    <div class="divider"></div>

    <button class="btn btn-mark" id="mark-btn" title="Mark for Zoom (M)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
      </svg>
      <span class="mark-count" id="mark-count" style="display: none;">0</span>
    </button>

    <button class="btn" id="pause-btn" title="Pause">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="4" width="4" height="16" rx="1"/>
        <rect x="14" y="4" width="4" height="16" rx="1"/>
      </svg>
    </button>

    <button class="btn btn-stop" id="stop-btn" title="Stop Recording">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <rect x="4" y="4" width="16" height="16" rx="2"/>
      </svg>
    </button>

    <button class="btn btn-cancel" id="cancel-btn" title="Cancel">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <script>
    let isPaused = false;
    let startTime = Date.now();

    // Timer
    setInterval(() => {
      if (!isPaused) {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById('timer').textContent =
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }, 100);

    // Pause button
    document.getElementById('pause-btn').addEventListener('click', () => {
      isPaused = !isPaused;
      const btn = document.getElementById('pause-btn');
      if (isPaused) {
        btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
        document.querySelector('.red-dot').style.animation = 'none';
        document.querySelector('.red-dot').style.background = '#fbbf24';
      } else {
        btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/></svg>`;
        document.querySelector('.red-dot').style.animation = 'pulse 1.5s ease-in-out infinite';
        document.querySelector('.red-dot').style.background = '#ef4444';
      }
      // Tell main window to toggle pause via IPC
      window.soron.togglePauseFromControl();
    });

    // Stop button - saves recording
    document.getElementById('stop-btn').addEventListener('click', () => {
      console.log('[CONTROL] Stop button clicked!');
      window.soron.stopRecording().then(() => {
        console.log('[CONTROL] stopRecording IPC completed');
      }).catch(err => {
        console.error('[CONTROL] stopRecording IPC failed:', err);
      });
    });

    // Cancel button - discards recording
    document.getElementById('cancel-btn').addEventListener('click', () => {
      if (confirm('Discard this recording?')) {
        window.soron.cancelRecording();
      }
    });

    // Layout switcher
    document.querySelectorAll('.layout-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const layout = btn.dataset.layout;
        // Update active state
        document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Send layout change to main window
        window.soron.switchLayout(layout);
      });
    });

    // Mark button for auto-zoom
    let markCount = 0;
    const markBtn = document.getElementById('mark-btn');
    const markCountEl = document.getElementById('mark-count');

    markBtn.addEventListener('click', () => {
      window.soron.addClickEvent();
      markCount++;
      markCountEl.textContent = markCount;
      markCountEl.style.display = 'flex';

      // Flash animation
      markBtn.classList.add('flash');
      setTimeout(() => markBtn.classList.remove('flash'), 300);
    });

    // Keyboard shortcut: M to mark
    document.addEventListener('keydown', (e) => {
      if (e.key === 'm' || e.key === 'M') {
        markBtn.click();
      }
    });
  </script>
</body>
</html>
