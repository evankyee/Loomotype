<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .control-bar {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: white;
      -webkit-app-region: drag;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .red-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    .timer {
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      min-width: 52px;
    }

    .divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-stop {
      background: #ef4444;
    }

    .btn-stop:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .btn-cancel {
      background: transparent;
      width: 32px;
      height: 32px;
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-cancel:hover {
      color: rgba(255, 255, 255, 0.8);
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="control-bar">
    <div class="recording-indicator">
      <div class="red-dot"></div>
      <span class="timer" id="timer">00:00</span>
    </div>

    <div class="divider"></div>

    <button class="btn" id="pause-btn" title="Pause">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="4" width="4" height="16" rx="1"/>
        <rect x="14" y="4" width="4" height="16" rx="1"/>
      </svg>
    </button>

    <button class="btn btn-stop" id="stop-btn" title="Stop Recording">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <rect x="4" y="4" width="16" height="16" rx="2"/>
      </svg>
    </button>

    <button class="btn btn-cancel" id="cancel-btn" title="Cancel">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <script>
    let isPaused = false;
    let startTime = Date.now();

    // Timer
    setInterval(() => {
      if (!isPaused) {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById('timer').textContent =
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }, 100);

    // Pause button
    document.getElementById('pause-btn').addEventListener('click', () => {
      isPaused = !isPaused;
      const btn = document.getElementById('pause-btn');
      if (isPaused) {
        btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
        document.querySelector('.red-dot').style.animation = 'none';
        document.querySelector('.red-dot').style.background = '#fbbf24';
      } else {
        btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/></svg>`;
        document.querySelector('.red-dot').style.animation = 'pulse 1.5s ease-in-out infinite';
        document.querySelector('.red-dot').style.background = '#ef4444';
      }
      // Tell main window to toggle pause via IPC
      window.soron.togglePauseFromControl();
    });

    // Stop button - saves recording
    document.getElementById('stop-btn').addEventListener('click', () => {
      console.log('[CONTROL] Stop button clicked!');
      window.soron.stopRecording().then(() => {
        console.log('[CONTROL] stopRecording IPC completed');
      }).catch(err => {
        console.error('[CONTROL] stopRecording IPC failed:', err);
      });
    });

    // Cancel button - discards recording
    document.getElementById('cancel-btn').addEventListener('click', () => {
      if (confirm('Discard this recording?')) {
        window.soron.cancelRecording();
      }
    });
  </script>
</body>
</html>
