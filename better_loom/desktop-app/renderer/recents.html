<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Recordings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent !important;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      color: rgba(255, 255, 255, 0.92);
      -webkit-font-smoothing: antialiased;
      -webkit-user-select: none;
      padding: 8px;
    }

    .panel {
      position: relative;
      background: rgba(60, 60, 68, 0.8);
      backdrop-filter: blur(50px) saturate(180%);
      -webkit-backdrop-filter: blur(50px) saturate(180%);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .header {
      padding: 14px 16px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .close-btn {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.12s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
    }

    .list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .list::-webkit-scrollbar {
      width: 4px;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.12s;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .thumb {
      width: 72px;
      height: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .thumb video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .meta {
      flex: 1;
      min-width: 0;
    }

    .name {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .date {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      margin-top: 3px;
    }

    .size {
      font-size: 10px;
      font-family: 'SF Mono', monospace;
      color: rgba(255, 255, 255, 0.3);
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 5px;
    }

    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255, 255, 255, 0.3);
      font-size: 13px;
    }

    .toggle-cam {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.06);
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      transition: all 0.12s;
    }

    .toggle-cam:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
    }

    .toggle-cam.active {
      background: rgba(59, 130, 246, 0.2);
      color: rgba(147, 197, 253, 0.9);
    }

    .toggle-cam svg {
      width: 12px;
      height: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cam-badge {
      font-size: 9px;
      padding: 2px 5px;
      background: rgba(139, 92, 246, 0.25);
      color: rgba(196, 181, 253, 0.9);
      border-radius: 4px;
      margin-left: 4px;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(30, 30, 35, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 100;
      border-radius: 18px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: rgba(59, 130, 246, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 200px;
    }

    .loading-subtext {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="header-left">
        <h2>Recent Recordings</h2>
        <button class="toggle-cam" id="toggle-cam" title="Show camera-only files">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 7l-7 5 7 5V7z"/>
            <rect x="1" y="5" width="15" height="14" rx="2"/>
          </svg>
          <span>Cam</span>
        </button>
      </div>
      <button class="close-btn" id="close-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <div class="list" id="list">
      <div class="empty">No recordings yet</div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text" id="loading-text">
        Preparing video...
        <div class="loading-subtext" id="loading-subtext">Generating camera overlay</div>
      </div>
    </div>
  </div>

  <script>
    let includeCameraOnly = false;

    document.getElementById('close-btn').addEventListener('click', () => {
      window.soron.closeRecents();
    });

    document.getElementById('toggle-cam').addEventListener('click', () => {
      includeCameraOnly = !includeCameraOnly;
      document.getElementById('toggle-cam').classList.toggle('active', includeCameraOnly);
      loadRecordings();
    });

    async function loadRecordings() {
      try {
        const recordings = await window.soron.getRecordings({ includeCameraOnly });
        renderRecordings(recordings.slice(0, 8));
      } catch (err) {
        console.error('Error loading recordings:', err);
      }
    }

    function renderRecordings(recordings) {
      const container = document.getElementById('list');

      if (!recordings || recordings.length === 0) {
        container.innerHTML = '<div class="empty">No recordings yet</div>';
        return;
      }

      container.innerHTML = recordings.map(rec => `
        <div class="item" data-path="${rec.path}" data-name="${rec.name}" data-camera="${rec.cameraPath || ''}" data-is-camera="${rec.isCamera || false}">
          <div class="thumb">
            <video src="file://${rec.path}" muted preload="metadata"></video>
          </div>
          <div class="meta">
            <div class="name">${formatName(rec.name, rec.isCamera)}${rec.hasCamera ? ' +cam' : ''}${rec.isCamera ? '<span class="cam-badge">CAM</span>' : ''}</div>
            <div class="date">${formatDate(rec.created)}</div>
          </div>
          <span class="size">${formatSize(rec.size)}</span>
        </div>
      `).join('');

      container.querySelectorAll('.item').forEach(item => {
        item.addEventListener('click', async () => {
          const overlay = document.getElementById('loading-overlay');
          const loadingText = document.getElementById('loading-text');
          const loadingSubtext = document.getElementById('loading-subtext');

          try {
            const isCamera = item.dataset.isCamera === 'true';
            const cameraPath = isCamera ? null : (item.dataset.camera || null);

            // Show loading overlay with appropriate message
            overlay.classList.add('visible');
            if (cameraPath) {
              loadingText.childNodes[0].textContent = 'Preparing video...';
              loadingSubtext.textContent = 'Generating camera overlay';
            } else {
              loadingText.childNodes[0].textContent = 'Opening editor...';
              loadingSubtext.textContent = 'Uploading video';
            }

            const result = await window.soron.uploadToBackend(item.dataset.path, item.dataset.name, cameraPath);
            if (result.success && result.videoId) {
              loadingSubtext.textContent = 'Opening in browser...';
              window.soron.openExternal(`http://localhost:3000?video=${result.videoId}`);
              window.soron.closeRecents();
            } else {
              overlay.classList.remove('visible');
            }
          } catch (err) {
            console.error('Error:', err);
            overlay.classList.remove('visible');
          }
        });

        const video = item.querySelector('video');
        video.addEventListener('loadeddata', () => {
          video.currentTime = 1;
        });
        item.addEventListener('mouseenter', () => video.play().catch(() => {}));
        item.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 1;
        });
      });
    }

    function formatName(name, isCamera) {
      const prefix = isCamera ? 'soron-camera-' : 'soron-recording-';
      return name.replace(prefix, '').replace('.webm', '').replace(/-/g, ' ').slice(0, 18);
    }

    function formatSize(bytes) {
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(0) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function formatDate(date) {
      const d = new Date(date);
      const now = new Date();
      const diff = now - d;

      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return Math.floor(diff / 86400000) + 'd ago';
    }

    loadRecordings();
  </script>
</body>
</html>
